name: Deploy Backend to Cloud Run

on:
  push:
    branches:
      - main
      - hotfix/*
      - dev
  workflow_dispatch:

env:
  PROJECT_ID_PROD: bizpharma-prod
  PROJECT_ID_STAGING: bizpharma-staging
  REGION: asia-south1
  SERVICE_NAME: bizpharma-api

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set Environment Variables
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "GCP_PROJECT_ID=${{ env.PROJECT_ID_PROD }}" >> $GITHUB_ENV
            echo "ENV_NAME=production" >> $GITHUB_ENV
          else
            echo "GCP_PROJECT_ID=${{ env.PROJECT_ID_STAGING }}" >> $GITHUB_ENV
            echo "ENV_NAME=staging" >> $GITHUB_ENV
          fi

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ github.ref == 'refs/heads/main' && secrets.PROD_GCP_SA_KEY || secrets.STAGING_GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for GCP
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Build and Push Docker Image
        run: |
          IMAGE_URL="${{ env.REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/backend/backend:latest"
          docker build -t $IMAGE_URL ./backend
          docker push $IMAGE_URL
          echo "IMAGE_URL=$IMAGE_URL" >> $GITHUB_ENV

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE_NAME }}
          image: ${{ env.IMAGE_URL }}
          region: ${{ env.REGION }}
          env_vars: |
            ENV=${{ env.ENV_NAME == 'production' && 'PROD' || 'STAGING' }}
            FIREBASE_PROJECT_ID=${{ env.GCP_PROJECT_ID }}
