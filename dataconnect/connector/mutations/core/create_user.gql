# ============================================================================
# CREATE USER
# ============================================================================

mutation CreateUser(
  $id: String!
  $businessId: UUID!
  $email: String!
  $firstName: String!
  $lastName: String!
  $mobile: String!
  $role: UserRole!
  $permissions: [String!]
) @auth(level: USER) {
  user_insert(data: {
    id: $id
    businessId: $businessId
    email: $email
    firstName: $firstName
    lastName: $lastName
    mobile: $mobile
    role: $role
    permissions: $permissions
    isActive: true
  })
}

