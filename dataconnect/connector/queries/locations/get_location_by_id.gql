# ============================================================================
# GET LOCATION BY ID
# ============================================================================

query GetLocationById($id: UUID!) @auth(level: USER) {
  location(id: $id) {
    id
    businessId
    name
    code
    type
    parentId
    phone
    email
    operatingHours
    licenseNumber
    isActive
    createdAt
    updatedAt
    address {
      id
      line1
      line2
      city
      state
      postalCode
      country
      phone
    }
  }
}
