# ============================================================================
# DELETE ALL USERS - Purge all user records from database
# ============================================================================
# WARNING: This will delete ALL users from the database.
# Use this mutation carefully, especially in production environments.
# ============================================================================

mutation DeleteAllUsers @auth(level: PUBLIC, insecureReason: "Convenience utility for local testing and cleanup.") {
  deleteUsers: user_deleteMany(all: true)
}
