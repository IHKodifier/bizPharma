# ============================================================================
# DELETE ALL BUSINESSES - Purge all business records from database
# ============================================================================
# WARNING: This will delete ALL businesses from the database.
# Use this mutation carefully, especially in production environments.
# ============================================================================

mutation DeleteAllBusinesses @auth(level: PUBLIC, insecureReason: "Convenience utility for local testing and cleanup.") {
  deleteBusinesses: business_deleteMany(all: true)
}
