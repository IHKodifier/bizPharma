# ============================================================================
# CREATE LOCATION
# ============================================================================

mutation CreateLocation(
  $businessId: UUID!
  $name: String!
  $code: String!
  $type: LocationType!
  $phone: String
  $email: String
  $operatingHours: String
  $licenseNumber: String
) @auth(level: PUBLIC) { # TODO: SECURITY: Revert to @auth(level: USER) before production
  location_insert(data: {
    businessId: $businessId
    name: $name
    code: $code
    type: $type
    phone: $phone
    email: $email
    operatingHours: $operatingHours
    licenseNumber: $licenseNumber
    isActive: true
  })
}

