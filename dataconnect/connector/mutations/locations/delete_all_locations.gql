# ============================================================================
# DELETE ALL LOCATIONS - Purge all location records from database
# ============================================================================
# WARNING: This will delete ALL locations from the database.
# Use this mutation carefully, especially in production environments.
# ============================================================================

mutation DeleteAllLocations @auth(level: PUBLIC, insecureReason: "Convenience utility for local testing and cleanup.") {
  deleteLocations: location_deleteMany(all: true)
}
